  #   volumes:
  #     - .:/app
  #     # - ./.docker/nginx/default.conf
  #   # command: bash -c "composer install && composer update"


  composer:
    image: composer:2.1.8
    container_name: "composer_container"
    command: ["composer", "install"]
    volumes:
      - ./:/app

networks:
  wp:

volumes:
  db_data: